<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation to Graph Calculator</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Equation to Graph Calculator</h1>
        <form id="equationForm">
            <label for="a">a:</label>
            <input type="number" id="a" required>
            <label for="b">b:</label>
            <input type="number" id="b" required>
            <label for="c">c:</label>
            <input type="number" id="c" required>
            <button type="submit">Plot Graph</button>
        </form>
        <canvas id="graphCanvas"></canvas>
    </div>
    <script src="script2.js"></script>
</body>
</html>
